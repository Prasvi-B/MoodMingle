<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMingle 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌈 MoodMingle</h1>
    <p>What’s your vibe today?</p>
    
    <div class="mood-buttons">
      <button onclick="setMood('romantic')">🥰 Romantic</button>
      <button onclick="setMood('sad')">😭 Sad</button>
      <button onclick="setMood('angry')">😡 Angry</button>
      <button onclick="setMood('chill')">😌 Chill</button>
      <button onclick="setMood('hyped')">🕺 Hyped</button>
    </div>

    <div class="results" id="results">
      <!-- Mood-based content will go here -->Let's see what you need today!!!
    </div>

    <footer>
      <p>Made with 💖 by Prasvii</p>
      <p>Let's make the day better together!!!❤️</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
